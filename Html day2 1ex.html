<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>

    <h2>A basic HTML table</h2>

    <table style="width:100%">
        <tr>
            <th><img src="pics/1.png" alt="Not working, man!"></th>
            <th><img src="pics/2.gif" alt="Not working, man!"></th>
            <th><img src="pics/3.gif" alt="Not working, man!"></th>
        </tr>
        <tr>
            <td>
                <audio controls>
                    <source src="mp3/energetic-hip-hop-8303.mp3" type="audio/mp3">
                    Your browser does not support the audio element.
                </audio>
            <td><audio controls>
                    <source src="mp3/midnight-groove-139641.mp3" type="audio/mp3">
                    Your browser does not support the audio element.
                </audio></td>
            <td><audio controls>
                    <source src="mp3/coffee-lounge-145030.mp3" type="audio/mp3">
                    Your browser does not support the audio element.
                </audio></td>
        </tr>
        <tr>
            <td>
                <iframe width="340" height="315" src="https://www.youtube.com/embed/oL3qDpubXU8"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>
            </td>
            <td><iframe width="340" height="315" src="https://www.youtube.com/embed/F840uydN-Ps"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>
            </td>
            <td><iframe width="340" height="315" src="https://www.youtube.com/embed/eM51EdyfZKA"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe></td>
        </tr>
    </table>





</body>

</html>
